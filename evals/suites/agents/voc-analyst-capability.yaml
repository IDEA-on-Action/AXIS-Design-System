# VoC Analyst 에이전트 역량 테스트 Suite
# 목적: VoC/티켓 데이터 분석, 테마화, Signal 생성 역량 검증

suite:
  id: voc_analyst_capability
  name: "VoC Analyst 역량 테스트"
  description: "테마 추출 정확도, 커버리지 검증, Signal 생성, 우선순위 분류를 검증하는 테스트"
  version: "1.0.0"
  purpose: capability
  domain: agent
  owner_team: ax-bd-team

  tasks:
    - path: "evals/tasks/agents/voc_analyst/theme_extraction_accuracy.yaml"
      enabled: true
    - path: "evals/tasks/agents/voc_analyst/coverage_validation.yaml"
      enabled: true
    - path: "evals/tasks/agents/voc_analyst/signal_generation.yaml"
      enabled: true
    - path: "evals/tasks/agents/voc_analyst/priority_ranking.yaml"
      enabled: true

  defaults:
    trials:
      k: 5
      parallel: true
    environment:
      sandbox: process
      reset: clean
      network: internal
    agent:
      adapter: ax_agent_sdk
      model: claude-sonnet-4-20250514
      max_turns: 15
    timeout:
      total_seconds: 300
      per_turn_seconds: 40
    cost_budget:
      max_tokens: 60000
      max_usd: 0.8

  schedule:
    enabled: true
    on_commit: false
    on_pr: true
    branches:
      - main
      - develop
    cron: "0 10 * * 4"  # 매주 목요일 오전 10시 (KST)

  gates:
    enabled: true
    blocking: false
    pass_criteria:
      min_pass_rate: 0.70
      required_tasks:
        - voc_theme_extraction_accuracy

  notifications:
    on_failure:
      enabled: true
      channels:
        - type: slack
          target: "#ax-bd-alerts"

  tags:
    - capability
    - voc_analyst
    - agent
    - data-analysis
