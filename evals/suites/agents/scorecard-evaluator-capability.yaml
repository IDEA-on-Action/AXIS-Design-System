# Scorecard Evaluator 에이전트 역량 테스트 Suite
# 목적: Signal 정량 평가 (100점) 역량 검증

suite:
  id: scorecard_evaluator_capability
  name: "Scorecard Evaluator 역량 테스트"
  description: "5개 차원 평가 정확성, 점수 범위 검증, Red Flag 탐지 역량을 검증하는 테스트"
  version: "1.0.0"
  purpose: capability
  domain: agent
  owner_team: ax-bd-team

  tasks:
    - path: "evals/tasks/agents/scorecard_evaluator/five_dimension_accuracy.yaml"
      enabled: true
    - path: "evals/tasks/agents/scorecard_evaluator/score_range_validation.yaml"
      enabled: true
    - path: "evals/tasks/agents/scorecard_evaluator/red_flag_detection.yaml"
      enabled: true
    - path: "evals/tasks/agents/scorecard_evaluator/recommendation_logic.yaml"
      enabled: true

  defaults:
    trials:
      k: 5
      parallel: true
    environment:
      sandbox: process
      reset: clean
      network: internal
    agent:
      adapter: ax_agent_sdk
      model: claude-sonnet-4-20250514
      max_turns: 10
    timeout:
      total_seconds: 180
      per_turn_seconds: 30
    cost_budget:
      max_tokens: 40000
      max_usd: 0.5

  schedule:
    enabled: true
    on_commit: false
    on_pr: true
    branches:
      - main
      - develop
    cron: "0 10 * * 3"  # 매주 수요일 오전 10시 (KST)

  gates:
    enabled: true
    blocking: false
    pass_criteria:
      min_pass_rate: 0.80
      required_tasks:
        - scorecard_five_dimension_accuracy
        - scorecard_score_range_validation

  notifications:
    on_failure:
      enabled: true
      channels:
        - type: slack
          target: "#ax-bd-alerts"

  tags:
    - capability
    - scorecard_evaluator
    - agent
    - scoring
