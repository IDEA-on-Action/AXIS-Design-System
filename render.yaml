# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # Production 백엔드 서비스
  - type: web
    name: ax-discovery-api
    runtime: python
    region: oregon
    plan: free
    branch: main

    buildCommand: pip install -e ".[dev]"
    startCommand: uvicorn backend.api.main:app --host 0.0.0.0 --port $PORT

    healthCheckPath: /health

    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: INFO
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CLOUDFLARE_ACCOUNT_ID
        value: "02ae9a2bead25d99caa8f3258b81f568"
      - key: D1_DATABASE_ID
        value: "631b77f1-274d-4254-ba42-53b5cec41408"
      - key: CORS_ORIGINS
        value: "https://ax-discovery-portal.pages.dev,https://axis.minu.best"

  # Staging 백엔드 서비스
  - type: web
    name: ax-discovery-api-staging
    runtime: python
    region: oregon
    plan: free
    branch: staging

    buildCommand: pip install -e ".[dev]"
    startCommand: uvicorn backend.api.main:app --host 0.0.0.0 --port $PORT

    healthCheckPath: /health

    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: APP_ENV
        value: staging
      - key: DEBUG
        value: "true"
      - key: LOG_LEVEL
        value: DEBUG
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CLOUDFLARE_ACCOUNT_ID
        value: "02ae9a2bead25d99caa8f3258b81f568"
      - key: D1_DATABASE_ID
        value: "631b77f1-274d-4254-ba42-53b5cec41408"
      - key: CORS_ORIGINS
        value: "https://staging.ax-discovery-portal.pages.dev"
