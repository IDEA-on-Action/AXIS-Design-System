# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # Production 백엔드 서비스
  - type: web
    name: ax-discovery-api
    runtime: python
    region: oregon
    plan: free
    branch: main

    buildCommand: pip install -e ".[dev]"
    startCommand: uvicorn backend.api.main:app --host 0.0.0.0 --port $PORT

    healthCheckPath: /health

    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: LOG_LEVEL
        value: INFO
      # 아래 변수들은 Render Dashboard에서 수동 설정
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CONFLUENCE_BASE_URL
        sync: false
      - key: CONFLUENCE_API_TOKEN
        sync: false
      - key: CONFLUENCE_USER_EMAIL
        sync: false
      - key: CONFLUENCE_SPACE_KEY
        sync: false
      - key: CLOUDFLARE_ACCOUNT_ID
        sync: false
      - key: CLOUDFLARE_API_TOKEN
        sync: false
      - key: D1_DATABASE_ID
        sync: false
      - key: CORS_ORIGINS
        sync: false

  # Staging 백엔드 서비스
  - type: web
    name: ax-discovery-api-staging
    runtime: python
    region: oregon
    plan: free
    branch: staging

    buildCommand: pip install -e ".[dev]"
    startCommand: uvicorn backend.api.main:app --host 0.0.0.0 --port $PORT

    healthCheckPath: /health

    envVars:
      - key: PYTHON_VERSION
        value: "3.11.7"
      - key: APP_ENV
        value: staging
      - key: DEBUG
        value: "true"
      - key: LOG_LEVEL
        value: DEBUG
      # 아래 변수들은 Render Dashboard에서 수동 설정
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: CONFLUENCE_BASE_URL
        sync: false
      - key: CONFLUENCE_API_TOKEN
        sync: false
      - key: CONFLUENCE_USER_EMAIL
        sync: false
      - key: CONFLUENCE_SPACE_KEY
        sync: false
      - key: CLOUDFLARE_ACCOUNT_ID
        sync: false
      - key: CLOUDFLARE_API_TOKEN
        sync: false
      - key: D1_DATABASE_ID
        sync: false
      - key: CORS_ORIGINS
        sync: false
