on:
  push:
    branches: [main]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
      - '.github/workflows/frontend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/**'
      - 'packages/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'turbo.json'
      - '.github/workflows/frontend.yml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===========================================
  # CI: Lint, Type-check, Build
  # ===========================================
  ci:
    name: CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Build Registry
        run: pnpm build:registry

      - name: Build
        run: pnpm build
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.NEXT_PUBLIC_API_URL || 'https://api.axdiscovery.com' }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/out
          retention-days: 1

  # ===========================================
  # CD: Preview ë°°í¬ (PR)
  # ===========================================
  deploy-preview:
    name: Deploy Preview
    needs: ci
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: apps/web/out

      - name: Check Cloudflare credentials
        id: check-cf
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [ -z "$CLOUDFLARE_API_TOKEN" ] || [ -z "$CLOUDFLARE_ACCOUNT_ID" ]; then
            echo "â­ï¸ Cloudflare credentialsê°€ ì„¤ì •ë˜ì§€ ì•Šì•„ ë°°í¬ë¥¼ ê±´ë„ˆëœë‹ˆë‹¤."
            echo ""
            echo "ðŸ”§ ì„¤ì • ë°©ë²•:"
            echo "  1. Cloudflare Dashboard â†’ API Tokens â†’ Create Token"
            echo "  2. 'Edit Cloudflare Workers' í…œí”Œë¦¿ ì‚¬ìš©"
            echo "  3. GitHub Repository â†’ Settings â†’ Secrets and variables â†’ Actions"
            echo "  4. CLOUDFLARE_API_TOKEN, CLOUDFLARE_ACCOUNT_ID ì¶”ê°€"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Cloudflare Pages (Preview)
        if: steps.check-cf.outputs.skip != 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: npx wrangler pages deploy apps/web/out --project-name=ax-discovery-portal --branch=${{ github.head_ref }}

      - name: Comment PR with preview URL
        if: steps.check-cf.outputs.skip != 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const safeBranch = branch.replace(/[^a-z0-9-]/gi, '-').toLowerCase();
            const previewUrl = `https://${safeBranch}.ax-discovery-portal.pages.dev`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Preview Deployment\n\nDeployed to: ${previewUrl}`
            });

  # ===========================================
  # CD: Production ë°°í¬ (main push)
  # ===========================================
  deploy-production:
    name: Deploy Production
    needs: ci
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
