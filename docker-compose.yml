version: '3.9'

services:
  # Backend API 서버
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ax-discovery-backend
    ports:
      - "8000:8000"
    env_file:
      - .env.development
    environment:
      - APP_ENV=development
      - PORT=8000
    volumes:
      # 개발 시 코드 변경 반영 (읽기 전용)
      - ./backend:/app/backend:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ax-network
    restart: unless-stopped

